<!DOCTYPE html>
<html>
    <head>
        <title>TI - Walidacja formularza</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/app.css">
    </head>
    <body>
        <div class="main-window">
            <div class="container-fluid">
                <form action="MAILTO: X@xx.pl" method="get" enctype="text/plain" id="form">
                    <header class="content-header">
                        <h4>Walidacja JS + wyrażenia regularne</h4>
                        <hr>                    
                    </header>
                    <div class="row">
                        <div class="panel-body">
                            <div>
                                Wypożyczalnia rowerów Szybki Bill. <br> 
                                Aby wypożyczyć rower wypełnij poniższy formularz:
                            </div>
                            <div class="row radio-buttons">
                                <input type="radio" name="sex" value="male" checked>Pan
                                <input type="radio" name="sex" value="female">Pani 
                            </div>
                            <div class="form-group">
                                <div class="input-col">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Imię">  
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-col">
                                    <input type="text" name="surname" id="surname" class="form-control" placeholder="Nazwisko">    
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-col">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">    
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-col">
                                    <input type="tel" name="telephone" id="telephone" class="form-control" placeholder="Telefon">   
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-col">
                                    <input type="text" name="zip-code" id="zip-code" class="form-control" placeholder="Kod pocztowy">  
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-col">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Hasło">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-col">
                                    <input type="password" name="password-confirm" id="password-confirm" class="form-control" placeholder="Potwierdź hasło">
                                </div>
                            </div>
                            <div class="form-group select-width">
                                <select class="form-control" id="choose-bike">
                                    <option value="choose">Wybierz rower</option>
                                    <option value="child">Dziecięcy</option>
                                    <option value="man">Męski</option>
                                    <option value="woman">Damski</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="input-col">
                                    <span class="padding-right">
                                        Chcę wypożyczyć rower od: 
                                    </span>
                                    <input type="time" name="time-start" id="time-start" class="time-control">
                                    <span class="padding-left padding-right">
                                        do: 
                                    </span>
                                    <input type="time" name="time-stop" id="time-stop" class="time-control"><br>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-col">
                                    <span class="padding-right">
                                        Dnia: 
                                    </span>                  
                                    <input type="date" name="borrow-date" id="borrow-date" class="time-control"><br>
                                </div>
                            </div>
                            <div class="row newsletter">
                                <input type="checkbox" name="news"> Chcę zapisać się do newslettera<br>   
                            </div>
                            <div class="row regulations">
                                <input type="checkbox" name="reg" disabled="disabled" checked="checked">Akceptuję regulamin<br>   
                            </div>
                        </div>
                    </div>
                    <footer>
                        <hr>
                        <button type="submit" class="btn">Wyślij</button><br> 
                    </footer>
                </form>    
            </div>
        </div>
		<script src="./js/regexp.js"></script>
    </body>
</html>
